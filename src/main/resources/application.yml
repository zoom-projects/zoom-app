spring:
  application:
    name: zoom-app
  datasource:
    url: jdbc:mysql://localhost:3306/zoom?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 8   #最大连接数据库连接数,设 0 为没有限制
          max-idle: 8     #最大等待连接中的数量,设 0 为没有限制
          max-wait: -1ms  #最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。
          min-idle: 0     #最小等待连接中的数量,设 0 为没有限制
        shutdown-timeout: 100ms

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations:
    - classpath*:com/hb0730/**/mapper/**/*Mapper.xml
  global-config:
    db-config:
      logic-delete-field: delFlag
      logic-not-delete-value: 0
      logic-delete-value: 1
# springdoc
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    enabled: true
    path: /api-docs
  default-produces-media-type: application/json;charset=UTF-8
  default-consumes-media-type: application/json;charset=UTF-8
  use-fqn: true
  default-flat-param-object: true

zoom:
  auth:
    # 是否允许多设备登录
    allowMultiDevice: false
    # 是否允许凭证续签
    allowRefresh: true
    # 凭证续签最大次数
    refreshMaxCount: 3
    #  登录失败锁定次数
    loginFailedLockCount: 5
    # 登录失败锁定时间,单位秒，3分钟
    loginFailedLockTime: 180
  api:
    # api 前缀
    prefix: /zoom
    # 是否启用跨域
    cors: true
  # 是否启用缓存
  cache:
    enable: true
  # swagger 配置
  swagger:
    author: hb0730
    email: huangbing0730@gmail.com
    url: https://hb0730.me
    title: ZOOM
    description: ZOOM API
    version: 1.0.0
    grouped-api:
      basic:
        group: "基础接口"
        path:
          - /auth/*
          - /sys/*
      goroku:
        group: "语录接口"
        path:
          - goroku/*

  operator:
    log:
      ignore:
        - password,beforePassword,newPassword,useNewPassword,publicKey,privateKey,token
        - metrics
      desensitize:
        - mobile,email,phone,apiSecret,apiSecretKey
  mybatis:
    encrypt:
      enable: true
      key: 1234567890adbcde
      iv: 1234567890hjlkew

  opentelemetry:
    sofa:
      rpc:
        enabled: true
sofa:
  boot:
    rpc:
      registry-address: local://${user.home}/.sofa-boot/registry/zoom.reg
      enable-auto-publish: true
      bolt-port: 12200
    tracer:
      disable-digest-log: true
otel:
  sdk:
    disabled: false
  exporter:
    otlp:
      endpoint: http://localhost:5080/api/default
      headers:
        Authorization: Basic cm9vdEBleGFtcGxlLmNvbTpDb21wbGV4cGFzcyMxMjM=
        stream-name: default
logging:
  level:
    com.alipay.sofa.rpc: debug
    com.hb0730.zoom: debug
